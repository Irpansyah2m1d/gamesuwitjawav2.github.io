<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suwit Jawa Versi 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert"></div>
    <div class="mulai">
      <h1>Selamat Datang Di Game</h1>
      <span>SUWIT JAWA VERSI 2.0</span>
      <img src="img/icon.png" alt="" />
      <span class="tmulai">Mulai</span>
    </div>
    <h1 class="blur" id="icon">Suwit Jawa v2.0</h1>

    <div class="container blur">
      <div class="waktu">03 : 00</div>
      <div class="area-komputer">
        <img src="img/gajah.png" class="img-komputer" />
      </div>
      <div class="info"></div>
      <div class="score-komputer">
        <h5>Komputer</h5>
        <h2>0</h2>
      </div>
      <div class="score-player">
        <h5>Player</h5>
        <h2>0</h2>
      </div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/gajah.png" class="gajah" />
          </li>
          <li>
            <img src="img/orang.png" class="orang" />
          </li>
          <li>
            <img src="img/semut.png" class="semut" />
          </li>
        </ul>
      </div>
    </div>
    <!-- <audio src="lagu1.mp3" controls autoplay></audio> -->
    <script src="script.js"></script>
  </body>
</html>
